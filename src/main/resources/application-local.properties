# Local development configuration
spring.application.name=yaAllah
server.port=8080

# Local PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/yaAllah
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=YourSuperSecretJwtKeyThatIsAtLeast32BytesLongForHS256Algorithm
jwt.expiration-ms=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Admin User Credentials
app.admin.name=admin
app.admin.email=admin@example.com
app.admin.password=admin
app.admin.phoneNumber=1234567890