spring.application.name=yaAllah

server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/yaAllah
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false
spring.aop.proxy-target-class=false

jwt.secret=YourSuperSecretJwtKeyThatIsAtLeast32BytesLongForHS256Algorithm
jwt.expiration-ms=86400000

cors.allowed-origins=http://localhost:3000,http://localhost:5173

springdoc.swagger-ui.path=/swagger-ui.html

spring.security.user.name=admin
spring.security.user.password=admin123

app.admin.name=admin
app.admin.email=admin@example.com
app.admin.password=admin
app.admin.phoneNumber=1234567890