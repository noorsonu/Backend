spring.application.name=yaAllah

server.port=${PORT:8080}

# H2 In-Memory Database (No External DB Required)
spring.datasource.url=jdbc:h2:mem:yaallahdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# Security
jwt.secret=YaAllahSuperSecretJwtKeyForProductionUse2024
jwt.expiration-ms=86400000

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://*.vercel.app,https://*.onrender.com

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Admin
app.admin.name=admin
app.admin.email=admin@example.com
app.admin.password=admin
app.admin.phoneNumber=1234567890

