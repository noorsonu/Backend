spring.application.name=yaAllah

server.port=${PORT:8080}

# PostgreSQL - Render Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/yaallah}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool - Render Optimized
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Security
jwt.secret=YaAllahSuperSecretJwtKeyForProductionUse2024
jwt.expiration-ms=86400000

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://*.vercel.app,https://*.onrender.com

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

