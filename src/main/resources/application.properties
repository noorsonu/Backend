spring.application.name=yaAllah

server.port=${PORT:8080}

# H2 In-Memory Database (Works Everywhere)
spring.datasource.url=jdbc:h2:mem:yaallahdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=false

# Security
jwt.secret=YaAllahSuperSecretJwtKeyForProductionUse2024
jwt.expiration-ms=86400000

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173,https://*.vercel.app,https://*.onrender.com

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

